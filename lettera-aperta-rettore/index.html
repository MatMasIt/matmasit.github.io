<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website moved</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Georgia, "Times New Roman", Times, serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .redirect-container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Notice: Website Moved</h1>
        <p>This site has been moved to a new location.</p>
        <p id="willbe"><b>You will be redirected shortly.<b></p>
        <noscript>
        <p><a href="https://mattiamascarello.it/lettera-aperta-rettore">Proceed to new page location</a></p>
        <style>#willbe{display:none;}</style>
        </noscript>
        <script>
            setTimeout(function(){ location.href="https://mattiamascarello.it/lettera-aperta-rettore";}, 5000);
        </script>
    </div>
</body>
</html>
